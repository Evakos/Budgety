  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>
  <div class="wrapper">

    <div class="header-wrapper">

      <div class="header">
        <ul>
          <li><a href="#home">Home</a></li>

          <li class="dropdown">
            <a href="#" class="dropbtn">About</a>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </li>
          <li><a href="#news"> <i class="far fa-user"></i> Create Account</a></li>
        </ul>

      </div>

    </div>

    <div class='messages'></div>

    <div class='container'>
      <div class='row'>
        <div class='column'>


          <div class='col-a'>

            <div class='col-header'>

              <h1>Input Expense</h1>

            </div>

            <form id="expense-form">

              <label for="expense">Type:</label>

              <div class="select-box">

                <select id="type" class="select">

                </select>

              </div>

              <label for="amount">Amount:</label>

              <div class="input-amount">



                <input type="text" placeholder="Enter Amount" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter Amount'" id="amount">


                <!-- <a class="button" type="submit"><i class="fas fa-plus-circle"></i></a> -->

                <input type="submit" value="Submit" class="button">



              </div>



            </form>




          </div>
        </div>
        <div class='column'>
          <div class='col-b'>

            <div class='col-header'>

              <h1>Expense Details</h1>

            </div>

            <table>
              <thead>
                <tr>
                  <th>Type:</th>
                  <th>Expense:</th>
                 
                </tr>
              </thead>
              <tbody id="expense-list"></tbody>
              <tfoot>

                  
                <tr>

                  <td>Total</td>
                  <td id="sum"></td>
                </tr>
              </tfoot>
            </table>




          </div>
        </div>




      </div>
    </div>




  </div>
  <script src="js/app.js" defer="defer"></script>
