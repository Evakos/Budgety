<body>
    <div class="wrapper">
        <div class="sidebar">
            <ul>
                <li class='home'></li>
                <li class='sliders'></li>
                <li class='buoy'></li>
                <li class='power'></li>
            </ul>
        </div>
        <div class="header-wrapper">
            <div class="header">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">About</a>
                        <div class="dropdown-content">
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                        </div>
                    </li>
                    <li><a href="api/logout"> <i class="far fa-user"></i>Logout</a></li>
                </ul>
            </div>
        </div>
        <div class='container'>
            <div class="wz-form-wrapper">
                <fieldset class="fs-hide">
                    <div class="wz-bullet-cont"></div>
                    <div class='wz-input-cont'>
                        <h2>Set your budget period:</h2>
                        <div class='wz-input-group'>
                            <div class='wz-input'>
                                <label for="weekly">Weekly</label>
                                <input type="radio" id="weekly" name="period" value="weekly">
                            </div>
                            <div class='wz-input'>
                                <label for="weekly">Monthly</label>
                                <input type="radio" id="monthly" name="period" value="monthly">
                            </div>
                        </div>
                        <div class='wz-button-group'>
                            <input type="button" name="back" value="Back" class='back'>
                            <input type="button" name="next" value="Next" class='next'>
                        </div>
                </fieldset>
                <fieldset class="fs-hide">
                    <div class="wz-bullet-cont"></div>
                    <h2>Set Your Budget </h2>
                    <div class='wz-input-group'>
                        <label for="fname">Amount:</label>
                        <input type="text" id="amount" name="amount">
                    </div>
                    <div class='wz-button-group'>
                        <input type="button" name="back" value="Back" class='back'>
                        <input type="button" name="next" value="Next" class='next'>
                    </div>
                </fieldset>
                <fieldset class="fs-hide">
                    <div class="wz-bullet-cont"></div>
                    <h2>The last form</h2>
                    <div class='wz-input-group'>
                        <input type="text" name="currency" placeholder="Currency">
                    </div>
                    <div class='wz-button-group'>
                        <input type="button" name="back" value="Back" class='back'>
                        <input type="button" name="next" value="Next" class='next'>
                    </div>
                    <input type="submit" name="submit" value="Submit Now!" id='submit'>
                </fieldset>
            </div>
        </div>
</body>
